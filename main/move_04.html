<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Move</title>
<style>
    /* 예상 세팅 */
    *{margin:0; padding:0; box-sizing:border-box}
    body{height:3000px}
    /**/
    .superWrap{position:fixed; top:0; left:0; width:100%; height:100vh}
    .superWrap .back{position:absolute; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5)}
    .superWrap .con{position:absolute; transition-duration:2s}
    .superWrap .con.hori{top:0; left:calc(-100% - 200px); width:calc(100% + 200px); height:100%}
    .superWrap .con.vert{top:calc(100% + 200px); left:0; width:100%; height:calc(100% + 200px)}
    .superWrap .con.hori.on{left:0}
    .superWrap .con.vert.on{top:-200px}
    .superWrap .con div{position:absolute; transition-duration:2s}
    .superWrap .con.hori div{top:50%; left:0; transform:translateY(-50%); width:calc(100% - 100px); height:5px}
    .superWrap .con.vert div{bottom:0; left:50%; transform:translateX(-50%); width:5px; height:calc(100% - 100px)}
    .superWrap .con.hori div.on{height:100%}
    .superWrap .con.vert div.on{width:100%}
    .superWrap .con img{display:block; position:absolute}
    .superWrap .con.hori img{top:50%; right:0; transform:translateY(-50%); width:200px; animation:superUpDownHori 1s linear infinite}
    .superWrap .con.vert img{top:0; left:50%; transform:translateX(-50%); width:100px; animation:superUpDownVert 1s linear infinite}
    @keyframes superUpDownHori{
        0%{top:calc(50% + 10px)}
        50%{top:calc(50% - 10px)}
        100%{top:calc(50% + 10px)}
    }
    @keyframes superUpDownVert{
        0%{left:calc(50% + 10px)}
        50%{left:calc(50% - 10px)}
        100%{left:calc(50% + 10px)}
    }
</style>
</head>
<body>
    <!-- 예상 세팅 -->
    <button onclick="pageMoveAni03('#fdcbce', 'move_03.html')">핑크</button><br>
    <button onclick="pageMoveAni03('red')">레드</button><br>
    <button onclick="pageMoveAni03('blue')">블루</button><br>
    <!---->
    <div class="superWrap">
        <div class="back"></div>
        <div class="con">
            <div></div>
            <img src="" alt="">
        </div>
    </div>
    <script>
        function pageMoveAni04(bgColor, url){
            let superWrapCon = document.querySelector('.superWrap .con')
            let superWrapConDiv = document.querySelector('.superWrap .con div')
            let superWrapConImg = document.querySelector('.superWrap .con img')
            /* 랜덤 css class */
            let horiVert = ['hori', 'vert'] // css class 종류
            let randomNum = Math.floor(Math.random() * horiVert.length) // 랜덤 숫자
            let randomClass = horiVert[randomNum] // class 종류 중 랜덤 하나 선택
            superWrapCon.classList.add(randomClass)
            superWrapConImg.setAttribute('src', 'img/super_'+randomClass+'.png') // 가로 세로에 맞는 이미지
            console.log(randomClass)
            /* 애니메이션 효과 */
            superWrapConDiv.style.backgroundColor = bgColor
            setTimeout(function(){
                superWrapCon.classList.add('on')
                setTimeout(function(){
                    superWrapConDiv.classList.add('on')
                    setTimeout(function(){
                        location.href = url
                    }, 2000)
                }, 2000)
            }, 100)
        }
        pageMoveAni04('#fdcbce', 'move_04.html')
    </script>
</body>
</html>
